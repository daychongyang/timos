    <script>
      const start = Date.now();
      const block = document.getElementById("block");

      const timer = setInterval(() => {
        const elapsed = Date.now() - start;

        block.style.transform = `translateX(${Math.min(0.1 * elapsed, 200)}px)`;

        if (elapsed >= 2000) {
          clearInterval(timer);
        }
      }, 16);
    </script>
